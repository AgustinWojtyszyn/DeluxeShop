<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a Deluxe Shop, tu tienda de productos destacados.">
    <meta name="keywords" content="tienda, productos, Deluxe Shop, e-commerce">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="new-styles.css"> 
    <title>Tienda de Productos</title>
</head>
<body>
    <header>
        <h1>Deluxe Shop</h1>
        
        <a href="https://wa.me/541125270020" target="_blank">WhatsApp</a>
        <nav>
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
            <a href="customer-service.html">Atención al Cliente</a>
        </nav>
    </header>
    <section class="featured-products">
        <h2>Conoce los productos destacados</h2>
        <div class="product-grid">
            <div class="product">
                <h3>Producto 1</h3>
                <p>$60.000</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product">
                <h3>Producto 2</h3>
                <p>$24.000</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product">
                <h3>Producto 3</h3>
                <p>$6.000</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product">
                <h3>Producto 4</h3>
                <p>$14.900</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product">
                <h3>Producto 5</h3>
                <p>$22.800</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product">
                <h3>Producto 6</h3>
                <p>$30.200</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </section>
    <section class="subscribe">
        <h2>Suscríbete y entérate de todo</h2>
        <form id="subscribe-form">
            <input type="email" id="email-input" placeholder="Escribe tu correo" required>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("subscribe-form");
            const emailInput = document.getElementById("email-input");
            
            form.addEventListener("submit", function(event) {
                event.preventDefault(); 
                
                const email = emailInput.value;
                
                if (email) {
                    alert(`Gracias por suscribirte con el correo: ${email}`);
                    logEmail(email); 
                    form.reset(); 
                } else {
                    alert("Por favor, ingresa un correo electrónico válido.");
                }
            });
            
            function logEmail(email) {
                console.log(`Email submitted: ${email}`);
            }
        });
    </script>
</body>
</html>
